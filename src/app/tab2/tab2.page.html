<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list class="ion-padding">
    <form [formGroup]="form">
      <ion-item>
        <ion-input label="Todo Name" formControlName="title" placeholder="Enter Todo name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select label="Completed" formControlName="completed" placeholder="Is it completed?">
          <ion-select-option [value]="true">Completed</ion-select-option>
          <ion-select-option [value]="false" >Pending</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button (click)="saveTodo()">Save Todo</ion-button>
    </form>
  </ion-list>

</ion-content>
