<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CDC Table Data
    </ion-title>
      <ion-button slot="end" (click)="startSync()">Sync</ion-button>
  </ion-toolbar>
<ion-progress-bar type="indeterminate" *ngIf="isSyncProgress"></ion-progress-bar>

</ion-header>
<ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col size="1"><strong>ID</strong></ion-col>
        <ion-col size="2"><strong>Table Name</strong></ion-col>
        <ion-col size="1"><strong>Row ID</strong></ion-col>
        <ion-col size="2"><strong>Operation Type</strong></ion-col>
        <ion-col size="2"><strong>Timestamp</strong></ion-col>
        <ion-col size="2"><strong>Changed Data</strong></ion-col>
        <ion-col size="2"><strong>Metadata</strong></ion-col>
      </ion-row>
      <ion-row *ngFor="let row of data">
        <ion-col size="1">{{ row.id }}</ion-col>
        <ion-col size="2">{{ row.table_name }}</ion-col>
        <ion-col size="1">{{ row.row_id }}</ion-col>
        <ion-col size="2">{{ row.operation_type }}</ion-col>
        <ion-col size="2">{{ row.operation_timestamp | date: 'short' }}</ion-col>
        <ion-col size="2">{{ row.changed_data }}</ion-col>
        <ion-col size="2">{{ row.metadata }}</ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-button expand="full" (click)="loadData()">Reload Data</ion-button>
  
</ion-content>
