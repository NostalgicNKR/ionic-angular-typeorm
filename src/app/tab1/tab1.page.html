<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-segment value="local" (ionChange)="setActiveSegment($event)">
    <ion-segment-button value="remote">
      <ion-label>Remote</ion-label>
    </ion-segment-button>
    <ion-segment-button value="local">
      <ion-label>Local</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="activeSegment === 'remote'">

    <ion-list *ngFor="let todo of remoteTodos">
      <ion-item>
        <ion-label>{{todo.title}}</ion-label>
        <ion-badge [color]="todo.completed ? 'success' : 'warning'">{{todo.completed ? "Complete" : "Pending"}}</ion-badge>
        <!-- <ion-button (click)="edit(todo.id)" class="ion-margin"><ion-icon name="create-outline"></ion-icon></ion-button>
        <ion-button (click)="delete(todo.id)" class="ion-margin"><ion-icon name="trash-outline"></ion-icon></ion-button> -->
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="activeSegment === 'local'">

    <ion-list *ngFor="let todo of localTodos">
      <ion-item>
        <ion-label>{{todo.title}}</ion-label>
        <ion-badge [color]="todo.completed ? 'success' : 'warning'">{{todo.completed ? "Complete" : "Pending"}}</ion-badge>
        <ion-button (click)="edit(todo.id)" class="ion-margin"><ion-icon name="create-outline"></ion-icon></ion-button>
        <ion-button (click)="delete(todo.id)" class="ion-margin"><ion-icon name="trash-outline"></ion-icon></ion-button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
